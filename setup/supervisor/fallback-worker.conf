[program:fallback-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/agent-allocation-php/artisan schedule:run --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/agent-allocation-php/storage/logs/schedule.log
stopwaitsecs=3600